<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="container-info">
            <div class="title">Игра 'Угадай число'</div>
            <p class="text">Компьютер загадал число от 1 до 20. Попробуйте угадать!</p>
        </div>
        <div class="menu">
            <input type="text" id="input" placeholder="Введите число">
            <button class="btn" id="btn" onclick="correctResult()">
                Проверить
            </button>
        </div>
        <p class="result" id="result">
        </p>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
